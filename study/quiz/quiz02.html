<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      td {
        background-color: rgb(239, 207, 165);
        width: 50px;
        height: 50px;
        color: rgb(191, 157, 3);
        text-align: center;
        font-size: 30px;
      }
      .result {
        background-color: rgba(235, 154, 48, 0.823);
        color: white;
      }
      .clear {
        background-color: aqua;
        color: white;
      }
      .equal {
        background-color: brown;
        color: white;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td class="result" colspan="4">25</td>
      </tr>
      <tr>
        <td class="clear" colspan="2">clear</td>
        <td>-</td>
        <td>+</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>/</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>x</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td class="equal" rowspan="2">=</td>
      </tr>
      <tr>
        <td colspan="2">0</td>
        <td>.</td>
      </tr>
    </table>
  </body>
</html>
