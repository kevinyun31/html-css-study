<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .my {
        display: block;
        width: 200px;
        height: 200px;
      }
      .s1 {
        background-color: red;
      }
      .s2 {
        background-color: green;
        position: fixed;
        top: 100px;
      }
      .s3 {
        background-color: blue;
        position: absolute;
        top: 200px;
        left: 200px;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <span class="my s1">메롱</span>
    <span class="my s2">감자</span>
    <span class="my s3">먹기</span>
  </body>
</html>
}
